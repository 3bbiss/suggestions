<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Admin Feedback View</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Everyone's Ideas</h1>
        <ul>
            {% for feedback in feedbacks %}
            <li>
                {{ feedback.name }} said "{{ feedback.comment }}"
                <div>
                    <form action="{{ url_for('delete', id=feedback.id) }}" method="post" style="display: inline;">
                        <button type="submit">Delete</button>
                    </form>
                    <a href="{{ url_for('edit', id=feedback.id) }}">Edit</a>
                </div>
            </li>
            {% endfor %}
        </ul>
        <a href="/">Back to Home</a>
    </div>
</body>
</html>
