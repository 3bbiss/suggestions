<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <h1>Edit Feedback</h1>
    <form method="POST">
        Name: <input type="text" name="name" value="{{ feedback.name }}" required><br>
        Comment: <textarea name="comment" required>{{ feedback.comment }}</textarea><br>
        <button type="submit">Update Feedback</button>
    </form>
    <a href="{{ url_for('admin') }}">Back to Admin</a>
</body>
</html>
